<svg xmlns="http://www.w3.org/2000/svg" width="200" height="300" viewBox="0 0 200 300" role="img" aria-labelledby="title">
  <title id="title">No book cover available</title>
  <!-- background -->
  <rect width="200" height="300" fill="#f0f0f0"></rect>
  <!-- book spine -->
  <rect x="0" y="0" width="10" height="300" fill="#ddd"></rect>
  <!-- diagonal slash -->
  <line x1="20" y1="280" x2="180" y2="20" stroke="#ccc" stroke-width="5"></line>
  <!-- text -->
  <text x="100" y="160" text-anchor="middle" font-family="sans-serif" font-size="18" fill="#999">
    No cover
  </text>
</svg>
